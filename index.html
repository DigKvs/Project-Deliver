<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deliver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="imgLogin" src="./public/loginImg.png" alt="Robo">
    <mainLogin>
        <div class="area1">
            <div class="loginArea">
                <div class="login">
                    <span></span>
                    <h2 class="LoginTitle">Comece agora mesmo</h2>
                    <div class="input">
                        <label for="Nome">Nome</label>
                        <input type="text" id="Nome" name="Nome" placeholder="Insira seu nome">
                    </div>
                    <div class="input">
                        <label for="Email">E-mail</label>
                        <input type="text" id="EmailRegister" name="Email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="input">
                        <label for="Senha">Senha</label>
                        <input type="text" id="SenhaRegister" name="Senha" placeholder="Insira seu senha">
                    </div>
                    <div class="confirm">
                        <div class="politic">
                            <input class="checkbox" type="checkbox" id="terms" required>
                            <label class="labelpolitic" for="terms">
                                Aceito os Termos de Uso e Pol√≠tica de Privacidade
                            </label>
                        </div>
                        <button class="registerConfirm">Registrar</button>
                        
                    </div>
                    <div class="ou">
                        <p class="ouP">ou</p>
                    </div>
                    <div class="loginButton">
                        <p>Tem uma conta?</p>
                        <p class="loginText">Login</p>
                    </div>
                </div>
                <div class="register">
                    <span></span>
                    <div class="loginAreaTitle">
                        <h2 class="LoginTitle">Bem-vindo de volta!</h2>
                        <p>Insira suas credenciais para acessar sua conta.</p>
                    </div>
                    <span></span>
                    <div class="inputRegister">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" placeholder="Insira seu email">
                    </div>
                    <div class="inputRegister">
                        <label for="Senha">Senha</label>
                        <input type="text" id="Senha" name="Senha" placeholder="Insira seu senha">
                    </div>
                    <span></span>
                    <div class="confirmLogin">
                        <button class="loginConfirm">Login</button>
                        
                    </div>
                    <div class="ou">
                        <p class="ouP">ou</p>
                    </div>
                    <div class="loginButton">
                        <p>Quer criar uma conta?</p>
                        <p class="loginText">Registrar</p>
                    </div>
                </div>
            </div>
        </div>
    </mainLogin>
    <script src="script.js"></script>
    <script src="./Scripts/Login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deliver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="area1">
            <div class="loginArea">
                <div class="login">
                    <span></span>
                    <h2>Comece agora mesmo</h2>
                    <div class="input">
                        <label for="Nome">Nome</label>
                        <input type="text" id="Nome" name="Nome" placeholder="Insira seu nome">
                    </div>
                    <div class="input">
                        <label for="Email">E-mail</label>
                        <input type="text" id="Email" name="Email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="input">
                        <label for="Senha">Senha</label>
                        <input type="text" id="Senha" name="Senha" placeholder="Insira seu senha">
                    </div>
                    <div class="input">
                        <label for="Confirmação">Confirmação de senha</label>
                        <input type="text" iConfirmaçãod="Confirmação" name="Confirmação" placeholder="Insira a senha novamente">
                    </div>
                    <div class="confirm">
                        <div class="politic">
                            <input class="checkbox" type="checkbox" id="terms" required>
                            <label class="labelpolitic" for="terms">
                                Aceito os Termos de Uso e Política de Privacidade
                            </label>
                        </div>
                        <button class="registerConfirm">Registrar</button>
                        
                    </div>
                    <div class="ou">
                        <p class="ouP">ou</p>
                    </div>
                    <div class="loginButton">
                        <p>Tem uma conta?</p>
                        <p class="loginText">Login</p>
                    </div>
                </div>
                <div class="register">
                    <!-- <img class="kuka" src="./images/Garra.png" alt="Robo KUKA"> -->
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>

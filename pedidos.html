<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deliver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="icon">        
        </div>
        <div class="links">
            <a href="home.html" class="headLinks">Home</a>
            <a href="aboutUs.html" class="headLinks">Sobre Nós</a>
            <a href="history.html" class="headLinks">Histórico</a>
        </div>
        <div class="pedidosAndUser">
            <img class="user" src="./public/user.png" alt="usuario"><span id="userEmailDisplay" class="tooltip-text">Carregando...</span>
        </div>
    </header>
    <mainPedidos>
        <div class="pedidos">
            <div class="pinHolder">

            </div>
            <div class="formPin">
                <div class="switchButton center">
                    <label for="filter" class="switch" aria-label="Toggle Filter">
                    <input type="checkbox" id="filter" />
                    <span>1 Pino</span>
                    <span>2 Pinos</span>
                    </label>
                </div>
                <div class="pinChoice center">
                    <h3 id="tituloPino">Pino 1</h3>
                    
                    <div class="select-wrapper">
                        <label for="peca1">Peça 1:</label>
                        <select id="peca1" name="peca1_selected">
                            <option value="" selected>-- Selecione uma opção --</option>
                            <option value="Circulo">Circulo</option>
                            <option value="Quadrado">Quadrado</option>
                            <option value="Hexagono">Hexagono</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="peca2">Peça 2:</label>
                        <select id="peca2" name="peca2_selected" disabled>
                            <option value="" disabled selected>-- Selecione uma opção --</option>
                            <option value="Circulo">Circulo</option>
                            <option value="Quadrado">Quadrado</option>
                            <option value="Hexagono">Hexagono</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="peca3">Peça 3:</label>
                        <select id="peca3" name="peca3_selected" disabled>
                            <option value="" disabled selected>-- Selecione uma opção --</option>
                            <option value="Circulo">Circulo</option>
                            <option value="Quadrado">Quadrado</option>
                            <option value="Hexagono">Hexagono</option>
                        </select>
                    </div>
                    <button id="btnLimpar" style="margin-top: 10px; background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;">
                    Limpar

                    </button>
                </div>
                <span></span>
                <div class="confirmPedido">
                    <button class="buttonPedido" id="buttonPedido">
                        Fazer Pedido
                    </button>
                </div>
            </div>

        </div>
    </mainPedidos>
    <script src="script.js"></script>
    <script type="module" src="./Scripts/Entregas.js"></script>
    <script src="Scripts/email.js"></script>
    
    <script type="module" src="pino3d.js"></script>
</body>
</html>
